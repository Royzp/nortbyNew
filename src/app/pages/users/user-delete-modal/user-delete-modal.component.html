<h2 mat-dialog-title>Eliminar Usuario</h2>
<div mat-dialog-content>
  <div>Esta seguro de eliminar al usuario {{ user.userName }}</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button class="btn btn-grey" (click)="onSaveClick()" cdkFocusInitial>Eliminar</button>
</div>
